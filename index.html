<!DOCTYPE html>
<html lang="en">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mr.Robo-Rodgers</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron text-center">
      <h3 class="display-4">Welcome to Mr.Robo-Rodgers Neighborhood</h3>
      <hr>
      <p class="lead">Mr.Robo-Rodgers communicates through numbers.</p>
    </div>
    <div class="card">
      <form class="shadow p-3" id="rodgers">
        <div class="form-group">
          <label for="number">Please enter a number for Mr.Robo-Rodgers</label>
          <input id="number" type="number">
        </div>
        <button type="submit" class="btn btn-primary">Let's chat!</button>
      </form>
      <div id="result" class="text-center display-3 m-4"></div>
    </div>
  </div>
</body>
</html>
