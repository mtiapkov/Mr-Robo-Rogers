<!DOCTYPE html>
<html lang="en">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="img/Robot.png">
  <title>Mr.Robo-Rogers</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron text-center">
      <h3 class="display-4">Welcome to Mr.Robo-Rogers Neighborhood</h3>
      <hr>
      <p class="lead">Mr.Robo-Rogers communicates through numbers.</p>
    </div>
    <div class="card">
      <div class="card-body">
        <form class="shadow p-3" id="rogers">
          <div class="form-group">
            <label for="number">Please enter a number for Mr.Robo-Rogers:</label>
            <input id="numberInput" type="number">
            <label for="name">Mr.Robo-Rogers would like to know your name:</label>
            <input id="nameInput" type="text">
          </div>
          <button type="submit" class="btn btn-primary">Let's chat!</button>
        </form>
        <div id="output" class="text-center display-4 m-1"></div>
      </div>
    </div>
    <div class="card">
      <div class="card-body shadow p-3">
        <blockquote class="blockquote mb-0">
          <p><i>There are three ways to ultimate success: The first way is to be kind. The second way is to be kind. The third way is to be kind.</i></p>
          <footer class="blockquote-footer">Mr.Rogers</footer>
        </blockquote>
      </div>
    </div>
  </div>
</body>
</html>
